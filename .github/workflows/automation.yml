name: CI workflow to run automation test suite

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"


  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install XVBF for headed mode
        run: sudo apt install xvfb

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Install playwright dependencies
        run: playwright install --with-deps

      - name: Run automation script
        run:  xvfb-run python -m pytest bdd_scenarios/ui_automation/step_definations/test_scenario_one.py --env=qa --html=report.html --self-contained-html

      - name: Archive tests results
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
