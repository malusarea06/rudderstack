# This is a basic workflow to help you get started with Actions

name: CI workflow to run automation test suite

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Install XVBF for headed mode
        run: sudo apt install xvfb

      # Runs a single command using the runners shell
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      # Runs a set of commands using the runners shell
      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Install playwright dependencies
        run: playwright install --with-deps

      - name: Run automation script
        run:  xvfb-run python -m pytest bdd_scenarios/ui_automation/step_definations/test_scenario_one.py --env=qa --html=report.html --self-contained-html

      - name: Archive tests results
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
